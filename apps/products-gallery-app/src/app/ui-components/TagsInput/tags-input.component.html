<div [hidden]="!showInputCtrl">
  <ion-row>

    <ion-col size="auto" class="vertical-align-content">
      <ion-label>
        <span>
          {{label}}:
        </span>
      </ion-label>
    </ion-col>

    <ion-col size="auto" class="ion-no-padding" *ngFor="let tag of _tags; let $index = index">
      <div class="iti-tags-wrap ">
        <ion-chip [color]="cssColor" (onClear)="btnRemoveTag($index)">
          <ion-label>{{ tag }}</ion-label>
          <ion-icon name="close-outline" (click)="btnRemoveTag($index)"></ion-icon>
        </ion-chip>
      </div>
    </ion-col>

    <ion-col size="auto" class="vertical-align-content">
      <input #tagsInput [hidden]="readonly" class="iti-input" [placeholder]="placeholder" (blur)="blur()"
        (focus)="onInputFocus()" (keydown.backspace)="keyRemoveTag()" (keyup)="separatorStrAddTag()"
        (keyup.enter)="keyAddTag()" list="productsTerms" (input)="onInput($event)" [formControl]="tagInputCtrl" />
    </ion-col>

  </ion-row>
</div>

<ion-item *ngIf="showTagsBar">

  <span *ngIf="!showInputCtrl && label">
    {{label}}:
  </span>

  <div class="scroll-horizontal ion-no-margin" style="text-overflow: unset">
    <store-app-repository-tag-picker [tags]="filteredSuggestion" [selectedTags]='showInputCtrl ? [] : _tags'
      (tagSelected)="onSuggestionClicked($event); tagsInput.value = ''; (_isFocus && tagsInput.focus())" tabindex="0"
      (focus)="onPickerFocused()">
    </store-app-repository-tag-picker>
  </div>

  <ion-button slot="end" class="ion-no-margin" (click)="isAlertOpen = true" *ngIf="!this.showInputCtrl">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
</ion-item>


<ion-alert [isOpen]="isAlertOpen" header="Please enter tag" (didDismiss)="setResult()" [buttons]="alertButtons"
  [inputs]="alertInputs"></ion-alert>
