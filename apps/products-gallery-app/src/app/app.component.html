<ion-app *ngIf="{isOnline:isOnline$|async } as vm">
  <div  class="initial" [ngClass]="{offline: !vm.isOnline, online: vm.isOnline, initial:vm.isOnline }" >
    <div class="ion-no-padding">
      <ion-icon slot="icon-only" src="../assets//icons/cloud-offline-outline.svg"></ion-icon>
      <span> وضع عدم ألأتصال </span>
      <span *ngIf="showMoreOfflinePrompt" >, قد تكون بعض البيانات غير مكتملة لحين عودة ألأنترنت</span>
      <span>...  <a color="primary" (click)="showMoreOfflinePrompt = !showMoreOfflinePrompt">
        <span>
          {{!showMoreOfflinePrompt 
       ? "عرض المزبد"
       : "عرض اقل"
          }}
      </span>
      </a></span>
    </div>
    </div>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon
              aria-hidden="true"
              slot="start"
              ios="bookmark-outline"
              md="bookmark-sharp"
            ></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
